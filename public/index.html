<!DOCTYPE html>
<html ng-class="{'disable-scroll': showCart || showMobileNav || checkoutCartEditVisible, 'force-scroll': forceScroll }">
<head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title title-config ng-bind-template="Cloudgame"></title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- dynamic optimized style sheet resources -->
    <!-- build:css css/app/storefront.css -->
    <link rel="stylesheet" href="js/vendor/angular-ui-select/dist/select.min.css">
    <link rel="stylesheet" href="css/app/style.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="css/app/game.css" type="text/css" media="screen, projection">

<body ng-controller="CloudCtrl">
    <div class="off-canvas">
        <div ui-view="sidebarNavigation" class="sidebar-offcanvas hidden-md hidden-lg" id="sidebar" role="navigation"></div>
            <div class="mainContent" ng-class="{'main-on-top': checkoutCartEditVisible }">
                <div ui-view="topNavigation" ng-class="{removeHeader:gameStarted}"></div>
            </div>
            <div>    
                <div class="startseite" ng-if="!gameStarted">
                    <button ng-if="user" ng-if="authorized" class="btn btn-primary startGame" ng-click="startGame()">Start game</button>
                    <button ng-if="!user" ng-if="authorized" class="btn btn-primary startGame" ng-click="startGame()">Start game anonyme</button>
                </div>
                <div class="gameWrapper" ng-if="gameStarted">
                    <div id="game" class="game" ng-mousemove="trackMousePosition($event)" ng-touchmove="onTouchmove($event)" ng-click="checkCloud($event)">
                        <div ng-if="linkFound">
                            <img class="furt element-animation"  ng-src="{{imgSource}}.png">
                        </div>
                    </div>
                    <div id="stats" class="stats">
                            <p>Name: {{user}}</p>
                            <p>fastest time per hit: {{sec}} sec</p>
                            <p>total hits: {{games}}</p>
                            <p>{{distance}}</p>
                            <button class="btn btn-danger" ng-click="stopGame()">Stop Game</button>
                            <button class="btn btn-primary" ng-click="playAgain()">Play Again</button>
                    </div>
                    <div id="mobileBtn" class="mobileBtn">
                        <button class="btn btn-danger" ng-click="stopGame()">Stop Game</button>
                        <button class="btn btn-primary" ng-click="playAgain()">Play Again</button>
                    </div>
                </div>
            </div>
        </div>
